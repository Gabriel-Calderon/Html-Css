<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
</head>

<style>

    table {
        border-collapse: collapse;
        width: 300px;
    }

    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

</style>

<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--colspan significa expansão de colulas, neste caso expandimos o a coluna B para ocupar duas colulas-->

        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>2</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>3</td>
        </tr>
        <tr>
            <td>G</td>
            <td rowspan="4">H</td> <!--rowspan significa expansão em linhas, neste caso expandimos o H para ocupar quatro linhas-->
            <td>4</td>
        </tr>
        <tr>
            <td>I</td>

            <td>5</td>
        </tr>
        <tr>
            <td>K</td>

            <td>6</td>
        </tr>
        <tr>
            <td>M</td>

            <td>7</td>
        </tr>
    </table>
</body>
</html>
